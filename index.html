<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Valentine's Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hey baby</p>
                    <p class="words line2">Even tho you're annoying</p>
                    <p class="words line3">I Still Love You</p>
                    <p class="words line4">4L</p>
                </div>
                <div class="hearts">
                    <div class="hearts a1"></div>
                    <div class="hearts a2"></div>
                    <div class="hearts a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <h1 class="valentine">Happy Valentine's Day My Heart!</h1>
        <script src="index.js"></script>
    </body>
</html>
